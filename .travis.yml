language: python
python:
- 3.6
matrix:  # python 3.7 workaround: https://github.com/travis-ci/travis-ci/issues/9815
  include:
  - python: 3.7
    dist: xenial
    sudo: true
before_install:
- pip install awscli
- aws configure list
- aws s3 ls s3://
install:
- pip install .
before_script:
- echo "id= $AWS_ACCESS_KEY_ID | key= $AWS_SECRET_ACCESS_KEY | region= $AWS_DEFAULT_REGION"
script:
- pytest
env:
  global:
  - secure: 
  - secure: 
  - AWS_DEFAULT_REGION=us-east-1
