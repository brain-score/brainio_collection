language: python
matrix:
  include:
  - python: '3.7'
    dist: xenial
    sudo: true
  - name: 3.6 public
    python: '3.6'
  - name: 3.6 private
    python: '3.6'
    env:
    - PRIVATE_ACCESS=1
    - secure: 
    - secure: 
    - AWS_DEFAULT_REGION=us-east-1
before_install:
- pip install --upgrade pip
install:
- pip install .
script:
- if [ "$PRIVATE_ACCESS" = 1 ]; then pytest --skip-memory-intense; fi
- if [ "$PRIVATE_ACCESS" != 1 ]; then pytest --skip-private --skip-memory-intense;
  fi
env:
  global:
  - secure: 
  - secure: 
