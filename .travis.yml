language: python
matrix:
  include:
  - python: '3.7'
    dist: xenial
    sudo: true
  - name: 3.7 public
    python: '3.7'
  - name: 3.7 private
    python: '3.7'
    env:
    - PRIVATE_ACCESS=1
    - secure: 
    - secure: 
    - AWS_DEFAULT_REGION=us-east-1
before_install:
- pip install --upgrade pip
install:
- pip install .
- pip list # list installed package versions
script:
- if [ "$PRIVATE_ACCESS" = 1 ] && [ "$TRAVIS_PULL_REQUEST" = "false" ]; then pytest -m "not memory_intense and not slow"; fi
- if [ "$PRIVATE_ACCESS" != 1 ]; then pytest -m "not memory_intense and not private_access and not slow"; fi

notifications:
  slack:
    if: |
      branch = master AND \
      type IN (push, api, cron)
    on_success: change
    on_failure: always
    secure: ""
